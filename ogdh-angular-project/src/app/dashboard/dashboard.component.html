<div class="ogdh-container" [ngClass]="{'ogdh-container--wide' : hideMenu}">
  <div class="ogdh-header"  [ngClass]="{'ogdh-header--hide' : hideMenu}">
    <div class="ogdh-header__menu">
      <svg class="ogdh-header__icon" fill="white" (click)="showHide()" width="24" height="24">
        <path d="M3 6h18v2.016h-18v-2.016zM3 12.984v-1.969h18v1.969h-18zM3 18v-2.016h18v2.016h-18z"></path>
      </svg>
    </div>
  </div>
  <svg class="ogdh-header-btn" fill="#283593" (click)="showHide()" [ngClass]="{'ogdh-header-btn--show' : hideMenu}"  width="24" height="24">
    <path d="M3 6h18v2.016h-18v-2.016zM3 12.984v-1.969h18v1.969h-18zM3 18v-2.016h18v2.016h-18z"></path>
  </svg>
  <div class="ogdh-body">
    <div id="map" style="width: 100%; height: calc(100vh - 80px)"></div>
    
  </div>
</div>
